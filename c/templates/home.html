{% block title %}用户{% end %}
{% block content %}
<b>{{ name }}的文章</b>
{% if add %}
    <a href="/write">添加</a>
{% end %}
<div class="content">
    {% for a in usr_atc %}
        <div class="list">
            <a href="/article/{{ a[0] }}">{{ a[1] }}</a><br>
            <span class="discrb">作者：</span><a class="discrb" href="/home/{{ a[8] }}">{{ a[8] }}</a></td>
            <span class="discrb">分类：</span><a class="discrb" href="/list/{{ a[2] }}">{{ a[2] }}</a></td>
            <span class="discrb">时间：{{ a[7] }}</span>
        </div>
    {% end %}
</div>
{% end %}
