{% extends "base.html" %}
{% block title %}登录{% end %}
{% block content %}
<div class="frame">
    <h4>欢迎登录</h4>
    {% if error %}{{ error }}{% end %}
<form method="post">
    {% module xsrf_form_html() %}
    <input type="text" name="name" placeholder="帐号/昵称"><br>
    <input type="text" name="passwd" placeholder="密码"><br>
    <input type="submit" value="登录">
</form>
</div>
{% end %}
