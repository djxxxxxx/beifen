{% extends 'base.html' %}
{% block title %}个人备忘录，博客，技术交流{% end %}
{% block note %}
<div class="home">
  <div class="index">
    {% for note in notes %}
      <div class="each">
        <a href="#">{{ note[1] }}</a><br>
        <a href="#">{{ note[2] }}</a>
        <a href="#">{{ note[3] }}</a>
        <text class="each">{{ locale.format_date(note[6], full_format=True, shorter=True) }}</text>
      </div>
    {% end %}
  </div>
</div>
{% end %}
